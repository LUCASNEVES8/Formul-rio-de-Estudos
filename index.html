<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para Estudos de JavaScript</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <script language="JavaScript" src="JAVASCRIPT/validar.js"></script>
    </head>
<body onload="validar()">
    <div class="container">
        <h1>Formulário de Estudo</h1>
        <form id="meuFormulario" onsubmit="return testar()">
            <!-- Campo de texto -->
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" >
                <div class="error" id="nome-error">Por favor, insira seu nome completo</div>
            </div>
            
            <!-- Campo de email -->
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" >
                <div class="error" id="email-error">Por favor, insira um e-mail válido</div>
            </div>
            
            <!-- Campo de senha -->
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha"  minlength="6">
                <div class="error" id="senha-error">A senha deve ter pelo menos 6 caracteres</div>
            </div>
            
            <!-- Campo de confirmação de senha -->
            <div class="form-group">
                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" >
                <div class="error" id="confirmar-senha-error">As senhas não coincidem</div>
            </div>
            
            <!-- Campo de número -->
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" min="18" max="120">
            </div>
            
            <!-- Campo de data -->
            <div class="form-group">
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento">
            </div>
            
            <!-- Campo de telefone -->
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" pattern="[0-9]{11}">
                <div class="error" id="telefone-error">Insira um número de telefone válido (apenas números, 11 dígitos)</div>
            </div>
            
            <!-- Select/Dropdown -->
            <div class="form-group">
                <label for="estado">Estado:</label>
                <select id="estado" name="estado">
                    <option value="">Selecione um estado</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            
            <!-- Radio buttons -->
            <div class="form-group">
                <label>Gênero:</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="masculino" name="genero" value="masculino">
                        <label for="masculino">Masculino</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="feminino" name="genero" value="feminino">
                        <label for="feminino">Feminino</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="outro" name="genero" value="outro">
                        <label for="outro">Outro</label>
                    </div>
                </div>
            </div>
            
            <!-- Checkboxes -->
            <div class="form-group">
                <label>Interesses:</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
                        <label for="tecnologia">Tecnologia</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="esportes" name="interesses" value="esportes">
                        <label for="esportes">Esportes</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="musica" name="interesses" value="musica">
                        <label for="musica">Música</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="viagens" name="interesses" value="viagens">
                        <label for="viagens">Viagens</label>
                    </div>
                </div>
            </div>
            
            <!-- Textarea -->
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem"></textarea>
            </div>
            
            <!-- File input -->
            <div class="form-group">
                <label for="foto">Foto de Perfil:</label>
                <input type="file" id="foto" name="foto" accept="image/*">
            </div>
            
            <!-- Range input -->
            <div class="form-group">
                <label for="satisfacao">Nível de Satisfação: <span id="satisfacao-valor">5</span></label>
                <input type="range" id="satisfacao" name="satisfacao" min="1" max="10" value="5">
            </div>
            
            <!-- Color input -->
            <div class="form-group">
                <label for="cor-favorita">Cor Favorita:</label>
                <input type="color" id="cor-favorita" name="cor-favorita" value="#ff0000">
            </div>
            
            <!-- Submit button -->
            <button type="submit">Enviar Formulário</button>
        </form>
    </div>
</body>
</html>
